<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Organizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

  <ul>
    <li>regular text</li>
    <li><i>variable</i></li>
    <li><b>text to put in diagram</b></li>
    <li><s>custom classes</s></li>
    <li><u>something</u></li>
  </ul>

  <section id="big-div" class="d-flex flex-wrap">
    <div class="w-100 m-0">
      <section id="editor-diagram" class="boxes"></section>
    </div>
    <div class="w-50 m-0">
      <section id="card-diagram" class="boxes inset"></section>
    </div>
    <div class="w-50 m-0">
      <section id="modal-diagram" class="boxes inset"></section>
    </div>
    <div>
      <section id="card-heading-diagram" class="boxes inset"> </section>
    </div>
  </section>

  <section id="big-list">
  </section>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <!-- <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous">
  </script>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="./data.js"></script>
  <script src="./script.js"></script>

</body>

</html>
